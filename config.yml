---
- name: Preconfig
  hosts: cluster
  tasks:
    - name: Установка Docker
      block:
        - name: Добавляем universe
          apt_repository:
            repo: deb http://archive.ubuntu.com/ubuntu {{ ansible_distribution_release }} universe
            state: present
        - name: Установка дополонительных пакетов
          apt:
            name: 
              - ca-certificates
              - curl
              - gnupg 
              - lsb-release
            update-cache: yes
            cache_valid_time: 86400
        - name: Добавление ключа Docker
          apt_key: 
            url: https://download.docker.com/linux/ubuntu/gpg
            state: present
            keyring: /usr/share/keyrings/docker-archive-keyring.gpg
        - name: Установка стабильного репозитория
          apt_repository:
            repo: >
                deb [arch=amd64 signed-by=/usr/share/keyrings/docker-archive-keyring.gpg] 
                https://download.docker.com/linux/ubuntu 
                {{ ansible_distribution_release }} stable
            state: present    
        - name: Установка docker-ce 
          apt:
            name: docker-ce
            update-cache: yes    
        - name: Проверка что модуль установлен и загружен 
          service:
            name: docker
            state: restarted
            enabled: yes
      become: yes      
    - name: Установка Docker
      block:
        - name: Получение последней версии Docker-compose
          uri:
            url: https://api.github.com/repos/docker/compose/releases/latest
            body_format: json
          register: page 
        - name: Установка Docker-compose
          get_url:
            url: "https://github.com/docker/compose/releases/download/{{ page.json.tag_name }}/docker-compose-Linux-x86_64"  
            dest: /usr/local/bin/docker-compose
            mode: 0755
      become: yes      
    - name: Завершение установки
      block:
        - name: Добавление пользователя в группу Docker
          user:
            name: "{{ ansible_user }}"
            groups: docker
            append: yes

        - name: Перезагрузка   
          reboot: 
      become: yes